<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/templates/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>LES PETITS PLATS</title>
</head>

<body>
    <header>
        <img src="assets/templates/Logo.png" alt="logo les petits plats">
        <div class="titleAndSearch">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <form class="formSearch">
                <input type="search" name="mainsearch" id="mainsearch"
                    placeholder="Rechercher une recette, un ingrédient, ...">
                <img src="assets/icons/croix.svg" alt="croix pour effacer le champ de recherche">
                <button></button>
            </form>
        </div>
    </header>
    <main>
        <section id="zoneSelectsAndText" class="zoneSelectsAndText">
            <div class="selects">
                <nav class="menuClose">
                    <div class="titleSelect">
                        <div>Ingrédients</div>
                        <img class="chevron" src="assets/icons/chevron_ferme.svg" alt="chevron fermé">
                    </div>
                    <div class="zoneMenu">
                        <form class="formSearchSelects">
                            <input type="search" name="searchSelect" class="searchSelect" id="searchSelectIngredients">
                            <img class="miniCross" src="assets/icons/croix_mini.svg"
                                alt="croix pour effacer le champ de recherche">
                            <img class="miniMagnif" src="assets/icons/loupe_mini.svg" alt="loupe de recherche">
                        </form>
                        <div class="zoneSelecteds ingredients">
                        </div>
                        <div class="zoneList ingredients">
                        </div>
                    </div>
                </nav>
                <nav class="menuClose">
                    <div class="titleSelect">
                        <div>Appareils</div>
                        <img class="chevron" src="assets/icons/chevron_ferme.svg" alt="chevron fermé">
                    </div>
                    <div class="zoneMenu">
                        <form class="formSearchSelects">
                            <input type="search" name="searchSelect" class="searchSelect" id="searchSelectAppilance">
                            <img class="miniCross" src="assets/icons/croix_mini.svg"
                                alt="croix pour effacer le champ de recherche">
                            <img class="miniMagnif" src="assets/icons/loupe_mini.svg" alt="loupe de recherche">
                        </form>
                        <div class="zoneSelecteds appliance">
                        </div>
                        <div class="zoneList appliance">
                        </div>
                    </div>
                </nav>
                <nav class="menuClose">
                    <div class="titleSelect">
                        <div>Ustensiles</div>
                        <img class="chevron" src="assets/icons/chevron_ferme.svg" alt="chevron fermé">
                    </div>
                    <div class="zoneMenu">
                        <form class="formSearchSelects">
                            <input type="search" name="searchSelect" class="searchSelect" id="searchSelectUstensiles">
                            <img class="miniCross" src="assets/icons/croix_mini.svg"
                                alt="croix pour effacer le champ de recherche">
                            <img class="miniMagnif" src="assets/icons/loupe_mini.svg" alt="loupe de recherche">
                        </form>
                        <div class="zoneSelecteds ustensils">
                        </div>
                        <div class="zoneList ustensils">
                        </div>
                    </div>
                </nav>
            </div>
            <span class="text">1500 recettes</span>
        </section>
        <section class="zoneTag">
        </section>
        <p class="noResult">Aucune recette ne contient ‘ XXX ’ vous pouvez chercher «tarte aux pommes », « poisson », etc.</p>
        <section class="zoneCartes">
        </section>
    </main>

    <script type="module" src="scripts/pages/index.js"></script>

</body>

</html>
